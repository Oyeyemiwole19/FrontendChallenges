<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="social">
        <div class="social__card__image">
          <img src="/assets/images/avatar-jessica.jpeg" alt="social image" />
        </div>

        <h1 class="social__name">Jessica Randall</h1>
        <h2 class="social__location">London, United Kingdom</h2>
        <p class="social__description">"Front-end developer and avid reader"</p>
      </section>
      <section class="social__links">
        <a href="">GitHub</a>
        <a href="">Frontend Mentor</a>
        <a href="">LinkedIn</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </section>
    </main>

    </div> -->
  </body>
</html>
